<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Native Rating WebComponent</title>
    <script type="module" src="rating.js"></script>
</head>
<style>
    body {
        text-align: center;
    }
    img {
        width: 60px;
        height: 60px;
    }
    /*CSS: shadow-part*/
    web-component-rating::part(test):hover {
        background-color: deeppink;
    }
</style>
<body>
    <web-component-rating id="rating" rating="5" max-rating="10">
        <img slot="rating-icon" src="assets/replace-star.png">
    </web-component-rating>
    <span></span>
    <script>
        let ratingResult = document.querySelector('span');
        document.getElementById('rating').addEventListener('ratingChanged', (value) => {
            ratingResult.innerText = `Rating changed to ${value.detail}`;
        });
    </script>
</body>
</html>
