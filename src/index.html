<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Native Rating WebComponent</title>
    <script type="module" src="rating.js"></script>
</head>
<style>
    body {
        text-align: center;
    }
    /*CSS: shadow-part*/
    web-component-rating::part(rating) {
        padding: 16px;
    }
    web-component-rating::part(rating):hover {
        background-color: darkslategray;
        color: white;
        box-shadow: inset 0 0 1em gold, 0 0 1em red;
        border-radius: 5px;
    }
</style>
<body>
    <web-component-rating></web-component-rating>
    <span></span>
    <web-component-rating rating="2"></web-component-rating>
    <web-component-rating max-rating="6"></web-component-rating>
    <web-component-rating max-rating="7" rating="3"></web-component-rating>
    <web-component-rating>
        <img slot="rating-icon" src="assets/replace-star.png">
    </web-component-rating>
    <web-component-rating rating="4">
        <img slot="rating-icon" src="assets/replace-star.png">
    </web-component-rating>
    <web-component-rating max-rating="6">
        <img slot="rating-icon" src="assets/replace-star.png">
    </web-component-rating>
    <web-component-rating rating="5" max-rating="7">
        <p slot="title">Rating 1</p>
        <img slot="rating-icon" src="assets/replace-star.png">
    </web-component-rating>
    <script>
        // sample to show how often or when the attributeChange is called.
        /*function init() {
            const rating = document.querySelector('web-component-rating');
            setInterval(() => {
                rating.setAttribute('rating', Math.round(Math.random() * 10));
            }, 2500);
        }
        init();*/
        let ratingResult = document.querySelector('span');
        document.querySelector('web-component-rating').addEventListener('ratingChanged', (value) => {
            ratingResult.innerText = `Rating changed to ${value.detail}`;
        });
    </script>
</body>
</html>
